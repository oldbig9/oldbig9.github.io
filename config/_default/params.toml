colorScheme = "blowfish" # blowfish (default), avocado, fire, ocean, forest, princess, neon, bloody, terminal, marvel, noir, autumn, congo, andslate.
# defaultBackgroundImage = "/img/background.svg"
defaultAppearance = "light"
enableCodeCopy = true
enableSearch = true
highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = true
dateFormat = "2006年1月2日"

[homepage]
  layout = "profile" #  Valid values are page, profile, hero, card, background
  layoutBackgroundBlur = true
  # homepageImage = "/img/background.svg"
  showRecent = false
  showRecentItems = 3

[header]
  layout = "fixed-fill-blur" #  basic, fixed, fixed-fill, and fixed-fill-blur.

[list]
  showSummary = true
  constrainItemsWidth = true
  showCards = false
  groupByYear = true
  showHero = true
  heroStyle = "background"

[article]
  showTableOfContents = true
  showHero = true
  heroStyle = "background"
  showReadingTime = false
  seriesOpened = true
